  heading: CSS LIBRARY
  subHeading: Bootstrap
  description: >-
    Bootstrap is a giant collection of handy, reusable bits of code written in
    HTML, CSS, and JavaScript. Its also a frontend development framework that
    enables developers and designers to quickly build fully responsive websites.
    Essentially, Bootstrap saves you from writing lots of CSS code, giving you
    more time to spend on designing webpages. Its also FREE! Its currently
    hosted on GitHub and can be downloaded easily from the official site.
